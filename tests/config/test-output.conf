output {
  if "_datetimeparsefailure" in [tags] {
    file {
      path => "${SCRIPT_DIR}/output/invalid-datetime/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  } else if "_grokparsefailure" in [tags] or "_grok_filter_initial_parse_failure" in [tags] {
    file {
      path => "${SCRIPT_DIR}/output/parse-failures/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  } else if "_missing_url_original" in [tags] {
    file {
      path => "${SCRIPT_DIR}/output/bad-logs/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  } else if "_invalid_http_method" in [tags] {
    file {
      path => "${SCRIPT_DIR}/output/invalid-methods/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  } else if "_template_variable" in [tags] {
    file {
      path => "${SCRIPT_DIR}/output/template-errors/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  } else if "_empty_user_agent" in [tags] {
    file {
      path => "${SCRIPT_DIR}/output/empty-user-agents/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  } else if "_duplicate_source_address" in [tags] {
    file {
      path => "${SCRIPT_DIR}/output/duplicate-sources/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  } else {
    file {
      path => "${SCRIPT_DIR}/output/processed-logs/%{+YYYY-MM-dd}/%{[source][address]}-%{[@timestamp]}.json"
      codec => json_lines
      create_if_deleted => true
    }
  }
}
